spring:
  application:
    name: team-nest-api

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:team_nest_db
    driverClassName: org.h2.Driver
    username: sa
    password: 12345

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  frontend:
    url: ${APP_FRONTEND_URL}

  role:
    default:
      name: ${APP_DEFAULT_ROLE_NAME}

  jwt:
    issuer: ${APP_JWT_ISSUER:team-nest-api}
    access-token-expiration-ms: ${APP_JWT_ACCESS_EXPIRATION_MS:900000}
    refresh-token-expiration-ms: ${APP_JWT_REFRESH_EXPIRATION_MS:2592000000}
    rsa:
      public-key: ${APP_JWT_RSA_PUBLIC_KEY}
      private-key: ${APP_JWT_RSA_PRIVATE_KEY}
    cookie:
      access-token-name: ${APP_JWT_COOKIE_ACCESS_NAME:tn_access_token}
      refresh-token-name: ${APP_JWT_COOKIE_REFRESH_NAME:tn_refresh_token}
      secure: ${APP_JWT_COOKIE_SECURE:false}
      same-site: ${APP_JWT_COOKIE_SAMESITE:Lax}
      path: ${APP_JWT_COOKIE_PATH:/}
      domain: ${APP_JWT_COOKIE_DOMAIN:}
